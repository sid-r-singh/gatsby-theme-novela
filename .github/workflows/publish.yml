name: Test Website
on:
  push


jobs:
  publish:
    name: Test Website
    runs-on: ubuntu-latest
    steps:

      # Checkout Project
      - name: ğŸ“š Checkout
        uses: actions/checkout@v2

        # Setup NodeJS
      - name: ğŸŸ¢ Setup Node ${{ matrix.node_version }}
        uses: actions/setup-node@v1
        with:
          node-version: 12

        # Install Dependencies
      - name: â³ Install
        run: yarn install

        # Build Packages for Testing
      - name: ğŸ”¨ Build Packages
        run: yarn run build

        # Deploy to GH pages
      - name: ğŸš€ Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          full_commit_message: "ğŸš€Deployment by gh-action"
